<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}App{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            min-height: 100vh;
        }

        .card {
            border-radius: 15px;
        }

        .btn-instagram {
            background: #fd1d1d;
            color: white;
            font-weight: bold;
        }

        .btn-instagram:hover {
            background: #c9002b;
        }
        
        .reel-box {
    position: relative;
    width: 100%;
    aspect-ratio: 9 / 16;
    background: #000;
    border-radius: 18px;
    overflow: hidden;
}

.reel-video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

    </style>
</head>

<body>
{% if request.user.is_authenticated and request.resolver_match.url_name not in 'login register' %}
    {% include 'components/navbar.html' %}
{% endif %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body p-4">

                {% block content %}{% endblock %}

            </div>
        </div>
    </div>
</div>

</body>
</html>
