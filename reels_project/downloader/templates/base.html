<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}App{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
  body {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            min-height: 100vh;
        }

        .card {
            border-radius: 15px;
        }

        .btn-instagram {
            background: #fd1d1d;
            color: white;
            font-weight: bold;
        }

        .btn-instagram:hover {
            background: #c9002b;
        }

        .btn-primary {
            background: #0095f6;
            border: none;
        }

        .btn-primary:hover {
            background: #0077cc;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>
{% if request.user.is_authenticated and request.resolver_match.url_name not in 'login register' %}
    {% include 'components/navbar.html' %}
{% endif %}

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
