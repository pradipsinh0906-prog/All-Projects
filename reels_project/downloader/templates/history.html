{% extends 'base.html' %}

{% block title %}Download History{% endblock %}

{% block content %}

<div class="container mt-4">

    <h4 class="text-center mb-4">ðŸ“œ Download History</h4>

    <div class="row g-4">

        {% for item in history %}
        <div class="col-6 col-md-4 col-lg-3">

            <div class="card-custom text-center p-2">

                <video controls>
                    <source src="{{ item.video_file.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <small class="d-block mt-2 text-muted">
                    {{ item.created_at|date:"d M Y" }}
                </small>

            </div>

        </div>
        {% empty %}
        <div class="col-12 text-center mt-5">
            <p class="text-muted">No reels downloaded yet.</p>
        </div>
        {% endfor %}

    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
        <a href="{% url 'download' %}" class="btn btn-primary px-4">
            â¬… Back to Downloader
        </a>
    </div>

</div>

{% endblock %}
